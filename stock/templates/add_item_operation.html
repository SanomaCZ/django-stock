{% extends "admin/change_form.html" %}

{% block javascripts %}
	{{ block.super }}
	<script>
		(function ($) {

			$(document).ready(function () {
				var item = $("#id_item");
				item.attr('disabled', true);
				item.siblings("#add_id_item").hide();

				$("form").on("submit", function () {
					item.removeAttr('disabled');
				});
			})

		})(grp.jQuery);
	</script>
{% endblock %}
